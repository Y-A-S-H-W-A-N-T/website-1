<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>ADD TO CART</title>
</head>
<body>
    <div class="wrapper">
        <h1>Shopping Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="1.jpg" alt="">
                    <div class="content">
                        <h3>Women Lipstick</h3>
                        <h4>Price: Rs: 599.</h4>
                        <p class="unit">Quantity: <input value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="2.jpg" alt="">
                    <div class="content">
                        <h3>Men's Watch</h3>
                        <h4>Price: Rs: 999.</h4>
                        <p class="unit">Quantity: <input value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="3.jpg" alt="">
                    <div class="content">
                        <h3>Realme X3</h3>
                        <h4>Price: Rs: 19,999.</h4>
                        <p class="unit">Quantity: <input value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <p><span>SubTotal</span><span>21,597.</span>
                </p>
                <hr>
                <p><span>Tax(5%)</span><span>1079.85.</span>
                </p>
                <hr>
                <p><span>Shipping</span><span>50.</span>
                </p>
                <hr>
                <p><span>Total</span><span>22,726.</span>
                </p>
                
                <a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
                
            </div>
        </div>
    </div>
</body>
</html>
